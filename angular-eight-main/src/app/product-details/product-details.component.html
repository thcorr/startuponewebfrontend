<br />
<a class="button back-button" routerLink="">Voltar</a>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="product-image">
        <div class="view hm-zoom z-depth-2" style="cursor: pointer;">
          <img
            [src]="product.imageUrl"
            [alt]="product.name"
            width="100%"
            class="img-fluid rounded"
          />
        </div>
        <div class="" style="margin-top: 15px;">
          <ul class="list-group mb-3">
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <div>
                <h6 class="my-0">Preço</h6>
              </div>
              <span class="text-muted" style="color: crimson !important;"
                >R$ {{ product.price }}</span
              >
            </li>
            <li
              class="list-group-item d-flex justify-content-between lh-condensed"
            >
              <div>
                <h6 class="my-0">Categoria</h6>
              </div>
              <span class="text-muted" style="color: crimson !important;">
                {{ product.brand }}
              </span>
            </li>
          </ul>
          <button class="button" (click)="addToCart(product)">
            Adicionar ao carrinho
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="product-detail">
        <h5 class="product-head">Detalhes do Produto</h5>
        <table class="table" cellspacing="0" style="max-height: 28px;">
          <tbody>
            <tr>
              <th scope="row">Nome</th>
              <td>{{ product.name }}</td>
            </tr>
            <tr>
              <th scope="row">Descrição</th>
              <td>{{ product.description }}</td>
            </tr>
            <tr>
              <th scope="row">Categoria</th>
              <td>{{ product.brand }}</td>
            </tr>
            <tr>
              <th scope="row">Quantidade em estoque</th>
              <td>{{ product.countInStock }}</td>
            </tr>
            <tr>
              <th scope="row">Rating</th>
              <td>{{ product.rating }} Estrelas</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
